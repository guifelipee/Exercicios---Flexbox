<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            height: 92vh;
            margin: 4vh 4vw;
            justify-content: space-between;
        }
        .container .colunas{
            display: flex;
            flex-direction: column;
        }
        .container .coluna1, .container .coluna3{
            flex-direction: start;
        }
        .container .coluna2{
            justify-content: space-between;
        }
        
        .container .caixas{
            width: 100px;
            height: 100px;
        }
        .container .caixa1{
            background-color: burlywood;
        }
        .container .coluna2 .caixa1{
            background-color: gray;
        }
        .container .coluna2 .caixa2{
            background-color: orange;
        }
        .container .coluna3 .caixa1{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coluna1 colunas">
            <div class="caixa1 caixas"></div>
        </div>
        <div class="coluna2 colunas">
            <div class="caixa1 caixas"></div>
            <div class="caixa2 caixas"></div>
        </div>
        <div class="coluna3 colunas">
            <div class="caixa1 caixas"></div>
        </div>
    </div>
</body>
</html>
